<div class="d-flex justify-content-center">
  <img
    [src]="url"
    [alt]="alt"
    (load)="onLoad()"
    [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
    class="card-img-top animate__animated animate__fadeIn"
  />

  <img
    *ngIf="!hasLoaded"
    src="assets/loader.svg"
    alt="loader-svg"
    width="35px"
    height="35px"
    class="mt-3"
  />
</div>
