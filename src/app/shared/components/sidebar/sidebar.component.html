<div
  id="sidebar"
  class="bg-dark border-right p-3"
  style="height: 100vh; width: 250px"
>
  <h3 class="text-light">GifsApp</h3>

  <hr class="text-white" />

  <div class="list-group list-reset">
    <button
      *ngFor="let item of listItem"
      (click)="reSearch(item)"
      class="list-group-item list-group-item-action"
    >
      {{ item | titlecase }}
    </button>
  </div>
</div>
